version: "3.9"
services:
  golang_int_comms:
    build:
      context: .
      network: host
    restart: on-failure
    network_mode: host
    privileged: true
    volumes: 
      - .:/var/www/comms-int
      - ./sockets:/tmp/www/comms/
    command: "go run main.go"
    tty: true
  laptop_client:
    build:
      context: ./supporting_scripts
      dockerfile: Dockerfile
    network_mode: host
    privileged: true
    volumes: 
      - ./supporting_scripts:/var/www/comms-int
      - ./sockets:/tmp/www/comms/
    #command: "python laptop_client.py"
    #command: "python mock_client.py"